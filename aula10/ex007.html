<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soma através de eventos DOM</title>
    <style>
        body
        {
            font: normal 18pt Arial;
        }
        input
        {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#resultado
        {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="primeiroNumero" id="primeiroNumero"> +
    <input type="number" name="segundoNumero" id="segundoNumero">
    <input type="button" value="somar" onclick="somar()">
    <div id="resultado">Resultado</div>
    <script>
        function somar()
        {   
            /*
                A soma entre o primeiro número e o segundo número é (primeiro + segundo).
            */
            document.querySelector('div#resultado').innerHTML = 
                `A soma entre ${Number(document.querySelector('input#primeiroNumero').value)}
                e ${Number(document.querySelector('input#segundoNumero').value)} 
                é <strong>${Number(document.querySelector('input#primeiroNumero').value) 
                    + Number(document.querySelector('input#segundoNumero').value)}</strong>.`
        }
    </script>
</body>
</html>
